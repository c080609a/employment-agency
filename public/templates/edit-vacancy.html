<div layout="row">
    <md-card flex-gt-sm="50" flex="100">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{pageTitle}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <form ng-submit="saveItem(vacancy)" name="vacancyForm">
                <div>
                    <md-input-container class="md-block">
                        <label>Название</label>
                        <input required ng-model="vacancy.title" name="title">
                        <div ng-messages="vacancyForm.title.$error">
                          <div ng-message="required">Это поле обязательно для заполнения</div>
                            <div ng-repeat="err in errors.title">
                                {{err}}
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Действительно до</label>
                        <input required  ui-date-mask ng-model="vacancy.expiry_date" name="expiry_date">
                        <div ng-messages="vacancyForm.expiry_date.$error">
                          <div ng-message="required">Это поле обязательно для заполнения</div>
                            <div ng-repeat="err in errors.expiry_date">
                                {{err}}
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Зарплата</label>
                        <input required type="number" min="0" ng-model="vacancy.salary" name="salary">
                        <div ng-messages="vacancyForm.salary.$error">
                          <div ng-message="required">Это поле обязательно для заполнения</div>
                            <div ng-message="min">Значение не может быть меньше 0</div>
                            <div ng-repeat="err in errors.salary">
                                {{err}}
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Контактная информация</label>
                        <input required ng-model="vacancy.contacts" name="contacts">
                        <div ng-messages="vacancyForm.contacts.$error">
                            <div ng-message="required">Это поле обязательно для заполнения</div>
                            <div ng-repeat="err in errors.contacts">
                                {{err}}
                            </div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-input-has-value">
                        <md-chips ng-model="selectedSkills" md-autocomplete-snap
                                  md-transform-chip="transformChip($chip)"
                                  md-require-match="false">
                            <md-autocomplete
                                    md-selected-item=""
                                    md-search-text="searchText"
                                    md-search-text-change="querySearch(searchText)"
                                    md-items="skill in foundSkills"
                                    md-item-text="skill"
                                    placeholder="Требуемые навыки">
                                <span md-highlight-text="searchText">{{skill}}</span>
                            </md-autocomplete>
                            <md-chip-template>
                                <span>
                                  {{$chip}}
                                </span>
                            </md-chip-template>
                        </md-chips>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="end center">
                    <md-button class="md-raised" ui-sref="vacancies">Отмена</md-button>
                    <md-button type="submit" class="md-raised md-primary" ng-disabled="vacancyForm.$invalid">Сохранить</md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
